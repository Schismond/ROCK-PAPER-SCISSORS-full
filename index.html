<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="main-content">
    <h1>welcome to my Rock Paper Scissors game </h1>
    <h2>in this game you will play against the computer <br> the object is to win 5 rounds<br> ENJOY ! </h2>

    <div class="choices">
        <button id="rock"><p>✊</p></button>
        <button id="paper"><p>✋</p></button>
        <button id="scissors"><p>✌️</p></button>
    </div>

    <div class="scores">
        <p id="round">Choose your weapon</p>
        <p id="computer">pc score : 0</p>
        <p id="player">your score : 0</p>
        <p id="final"></p>
        <button id="restart-game">reset</button>
    </div>

</div>
<script src="script.js"></script>
</body>
</html>
